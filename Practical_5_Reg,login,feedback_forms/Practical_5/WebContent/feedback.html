<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>FEEDBACK</title>
<link rel="stylesheet" href="feedback.css">
</head>
<body>
<div class="container">
<form action="FeedSer" method="post">
    <div class="row">
      <div class="col-25">
        <label for="name">Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="name" name="name" placeholder="Enter your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="name">MailId</label>
      </div>
      <div class="col-75">
        <input type="text" id="mailid" name="mailid" placeholder="Enter your email..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="comments">Comments</label>
      </div>
      <div class="col-75">
        <textarea id="comments" name="comments" placeholder="Any valuable comments.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
</body>
</html>
